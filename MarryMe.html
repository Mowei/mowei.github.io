<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marry Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #fffaf6;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            width: 80%;
        }

            .center-box h1 {
                font-size: 2.5em;
                color: #d6336c;
                margin-bottom: 20px;
                /*white-space: nowrap;*/ /* æ–‡å­—ä¸æ›è¡Œ */
                overflow: hidden; /* è¶…å‡ºéš±è—ï¼ˆä¿éšªç”¨ï¼‰ */
                text-align: center;
            }

        .buttons button {
            font-size: 1.2em;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff9eb8, #ff6f91);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

            .buttons button:hover {
                transform: scale(1.07);
                box-shadow: 0 6px 14px rgba(0,0,0,0.25);
            }


        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .card {
            width: 240px;
            height: 320px;
            perspective: 1000px;
            position: absolute;
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s;
        }

        .card.flipped .inner {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
        }

        .back {
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
        }

        .front {
            transform: rotateY(180deg);
        }

        #response {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.8em;
            font-family: 'KaiTi', 'æ¨™æ¥·é«”', cursive;
            color: #fff;
            text-shadow: 2px 2px 8px #000000aa;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            white-space: nowrap; /* æ–‡å­—ä¸æ›è¡Œ */
            overflow: hidden; /* è¶…å‡ºéš±è—ï¼ˆä¿éšªç”¨ï¼‰ */
            text-align: center;
            z-index: 10;
        }

            #response .card-response {
                width: 240px;
                height: 320px;
                perspective: 1000px;
                background-image: url('card2.png');
                border-radius: 10px;
                backface-visibility: hidden;
                background-size: cover;
                background-position: center;
            }

            #response .card-text {
                padding: 15px;
                align-content: end;
                height: 100%;
            }

            #response.show {
                opacity: 1;
            }
    </style>
</head>
<body>
    <div class="center-box">
        <h1 id="typewriter"></h1>
        <div class="buttons">
            <button onclick="startFlip()">é¡˜æ„</button>
            <button onclick="startFlip()">ç‚ºäº†ä¸–ç•Œå’Œå¹³â€¦</button>
        </div>
    </div>

    <div id="response"><div class="card-response"><div class="card-text">æˆ‘é¡˜æ„ â¤ï¸</div></div></div>

    <div class="photo-container" id="photos"></div>

    <script>
    const photoPaths = [];
	for(let i = 1 ; i < 10 ; i++){
		photoPaths.push(`photo (${i}).jpg`);
	}


const container = document.getElementById('photos');
const screenW = window.innerWidth;
const screenH = window.innerHeight;

// å°‡ç•«é¢åˆ‡æˆ 3 æ¬„ Ã— 2 åˆ—
const cols = 3;
const rows = 3;
const cellW = screenW / cols;
const cellH = screenH / rows;

photoPaths.forEach((path, i) => {
  const card = document.createElement("div");
  card.className = "card";

  // è¨ˆç®—è¡Œåˆ—ä½ç½®
  const col = i % cols;
  const row = Math.floor(i / cols);

  // è¨ˆç®—æ ¼å­ç¯„åœ
  const minX = col * cellW;
  const minY = row * cellH;

  // åœ¨æ ¼å­å…§å¾®èª¿ä½ç½®
  const offsetX = Math.random() * (cellW - 250);
  const offsetY = Math.random() * (cellH - 380);
  const x = minX + offsetX;
  const y = minY + offsetY;
  const rotate = (Math.random() * 14 - 7); // -7 ~ +7åº¦

  card.style.left = `${x}px`;
  card.style.top = `${y}px`;
  card.style.transform = `rotate(${rotate}deg)`;

  const inner = document.createElement("div");
  inner.className = "inner";

  const back = document.createElement("div");
  back.className = "back";

  const front = document.createElement("div");
  front.className = "front";
  front.style.backgroundImage = `url('${path}')`;

  inner.appendChild(back);
  inner.appendChild(front);
  card.appendChild(inner);
  container.appendChild(card);
});




    function startFlip() {
	  let zIndexCounter = 100; // åˆå§‹å€¼ï¼Œä¿è­‰æ¯”å…¶ä»–å…ƒç´ é«˜
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        setTimeout(() => {
		  card.style.zIndex = zIndexCounter++;
          card.classList.add('flipped');
          if (index === cards.length - 1) {
            setTimeout(() => {
              document.getElementById('response').classList.add('show');


            }, 1000);
          }
        }, index * 400);
      });

      // éš±è—æŒ‰éˆ•èˆ‡æ¨™é¡Œ
      document.querySelector("h1").style.display = "none";
      document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
    }

	const text = "è¦ªæ„›çš„å°æ—»æ—»ï¼Œä½ é¡˜æ„å«çµ¦æˆ‘å—?ğŸ’";
	const speed = 100; // æ¯å€‹å­—çš„é–“éš”ï¼ˆæ¯«ç§’ï¼‰
	let textInx = 0;
  function type() {

	if (textInx < text.length) {
		document.getElementById("typewriter").textContent += text.charAt(textInx);
		textInx++;
		setTimeout(type, speed);
	}

  }
type();

    </script>
</body>
</html>
